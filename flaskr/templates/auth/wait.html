{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Waitting{% endblock %}</h1>
{% endblock %}

<style type="text/css">
	#waiting{
		width:100%;
		height:950px;
		background-color: darkgray;
		margin: 0px;
	}
	div#player{
		width:70%;
		height:100%;
		background-color: aqua;
		float:left;
	}
	div#room{
		width:30%;
		height:100%;
		background-color: white;
		float:right;
	}
	div#information{
		width:100%;
		height:5%;
		background-color: gray;

	}
	div#record{
		width:100%;
		height:80%;
		font-size: 24px;
	}
	div#playername{
		width:20%;
		height:100%;
		float:left;
		text-align: center;
		font-size: 24px;
	}
	div#playersocle{
		width:80%;
		height:100%;
		float:right;
		font-size: 24px;
	}
	div#createroom{
		width:100%;
		height:30%;
	}
	div#joinroom{
		width:100%;
		height:70%;
	}
	#create{
		height:30%;
		width:50%;
		font-size: 40px;
	}
	#join{
		width:50%;
		height:13%;
		font-size: 40px;
	}
	#roomid{
		width:20%;
		height:2%;
		font-size: 15px;
	}
</style>

<script src="wait.js"></script>
{% block content %}





	<div id="waiting" class="MyNamespace">
		<div id="player">
			<div id="information">
				<div id="playername"></div>
				<div id="playersocle"></div>
			</div>
			<div id="record"></div>
		</div>

		<div id="room">
			<div id="createroom">
				<button id="createroom">Create Room</button>
			</div>
			<div id="joinroom">
				<button id="joinroom">Join Room</button>
				<input type="roomid" name="roomid">
			</div>
		</div>



	</div>


{% endblock %}

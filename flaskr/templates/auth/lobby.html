{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Room{% endblock %}</h1>
{% endblock %}

<style type="text/css">
	#game_lobby{
		width:100%;
		height:950px;
		background-color: white;
	}
	#room_infor{
		width:100%;
		height:70%;
	}
	#room_state{
		width:100%;
		height:5%;
		background-color: gray;
	}
	#room_num{
		width:30%;
		height:100%;
		float:left;
		text-align: center;
		font-size: 24px;
	}
	#refresh{
		width:5%;
		height:100%;
		float: right;
		text-align: center;
		font-size: 24px;
	}
	#room_member{
		width:100%;
		height: 95%;
		font-size: 24px;
	}
	#player_state{
		width: 100%;
		height: 10%;
	}
	#ready{
		width:10%;
		height:50%;
		float: left;
		text-align: center;
		font-size: 24px;
	}
	#leave{
		width:10%;
		height:50%;
		float: left;
		text-align: center;
		font-size: 24px;
	}
</style>

<script src="room.js"></script>
{% block content %}





	<div id="game_lobby">
		<div id="room_infor">
			<div id="room_state">
				<div id="room_num"></div>
				<button id="refresh"></button>
			</div>
			<div id="room_member"></div>
		</div>



		<div id=player_state>
			<button id="ready"></button>
			<button id="leave"></button>
		</div>


	</div>


{% endblock %}
